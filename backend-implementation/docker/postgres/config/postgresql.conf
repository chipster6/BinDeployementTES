#
# Optimized PostgreSQL configuration for development and production
# Tuned for spatial data processing and high-performance operations
#
# Created by: Infrastructure Agent
# Date: 2025-08-12
# Version: 1.0.0
# ============================================================================

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings (adjust based on available RAM)
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
work_mem = 16MB
temp_buffers = 8MB

# Write Ahead Logging (WAL) Settings
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.7
checkpoint_timeout = 5min

# Query Performance
effective_io_concurrency = 200
random_page_cost = 1.1
default_statistics_target = 100
seq_page_cost = 1.0

# Parallel Query Settings
max_parallel_workers_per_gather = 2
max_parallel_workers = 8
max_parallel_maintenance_workers = 2

# Logging Settings
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 10MB
log_min_duration_statement = 100ms
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 10MB

# Autovacuum Settings (crucial for performance)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# PostGIS Specific Settings
shared_preload_libraries = 'postgis-3'
max_locks_per_transaction = 256

# Security Settings
ssl = off
password_encryption = scram-sha-256

# Locale Settings
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Time Zone
timezone = 'UTC'

# Statement Timeout (prevent runaway queries)
statement_timeout = 30min
lock_timeout = 30s
idle_in_transaction_session_timeout = 60min

# Development Settings (disable in production)
log_statement = 'mod'
log_min_error_statement = 'error'

# Performance Monitoring
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl